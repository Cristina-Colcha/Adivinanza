<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinanza de Números JAVASCRIPT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Juego de Adivinanza de Números JAVASCRIPT</h1>
    <p>Adivina el número entre 1 y 10. ¡Tienes 5 intentos!</p>
    
    <input type="number" id="intento" min="1" max="10" placeholder="Introduce un número">
    <button onclick="adivinar()">Adivinar</button>

    <p id="resultado"></p>

    <script src="script.js"></script>
</body>
</html>
